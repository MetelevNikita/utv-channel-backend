  <title>Login page</title>

<body>

  <div class="container-lg">
    <div class="row d-flex flex-column mt-5">

      <div class="col d-flex align-items-center justify-content-center mb-5">
        <img class="logo_utv" src="../asset/logoutv.svg" alt="">
      </div>

      <form class="col d-flex flex-column d-flex align-items-center justify-content-center" id="login_form" action="https://utvchannel.tw1.su/api/v1/login" method="POST">
        <input type="email", id="login_email" class="input input_email" name="email" placeholder="email">
        <input type="password", id="login_password" class="input input_password" name="password" placeholder="password">


        <input type="submit" id="login_button" class="input_button" value="Войти">

      </form>


    </div>
  </div>

</body>
