<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!--  -->

  <link rel="stylesheet" href="../css/style.css">

  <!--  -->


  <title>MAIN PAGE</title>
</head>
<body>

  <div class="container-lg">
    <div class="row d-flex flex-column mt-5">


      <div class="col d-flex align-items-center justify-content-center mb-5">
        <img class="logo_utv" src="../asset/logoutv.svg" alt="">
      </div>


      <form class="col d-flex flex-column d-flex align-items-center justify-content-center" name="team_form" id="team_form" enctype="multipart/form-data">


        <div class="col-md-6 flex-row d-flex align-items-center justify-content-center mb-5">


          <h3 class="form-title">Создайте пользователя в команду</h3>
          <button class="select_btn" id="select_team_btn">посмотреть карточки</button>

        </div>

        <input type="text", id="team_name" class="input_form input_team_name" name="team_name" placeholder="введите ФИО">
        <input type="text", id="team_profession" class="input_form input_team_profession" name="team_profession" placeholder="введите профессию">
        <input type="file" id="team_file" name="file" class="input_file input_team_file" title="загрузите изображение">


        <label for="team_file">
          
        </label>


        <span class="form-decription">Изображение должно быть вертикальное, и подписано ФИО сотрудника</span>

        <input type="submit" id="login_button" class="input_form_button" value="Создать">

      </form>




    </div>
  </div>

</body>
  <script src="../js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</html>
