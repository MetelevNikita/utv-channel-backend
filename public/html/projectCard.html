<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!--  -->

  <link rel="stylesheet" href="../css/style.css">

  <!--  -->


  <title>Project Card</title>
</head>
<body>

  <div class="container">
    <div class="col-12 d-flex flex-column mt-5">


      <div class="col d-flex align-items-center justify-content-center mb-5">
        <img class="logo_utv" src="../asset/logoutv.svg" alt="">
      </div>



      <form class="col d-flex flex-column d-flex align-items-center justify-content-center mt-5" name="project-update_form" id="project-update_form" enctype="multipart/form-data">

        <input type="text", id="project_title" class="input_form input_project_title" name="project_title" placeholder="введите название" required>
        <textarea name="project_description" class="input_area input_project_description" id="project_description" rows="8" placeholder="введите описание передачи" required></textarea>

        <input type="number", id="project_duration" class="input_form input_project_duration" name="project_duration" placeholder="введите хронометраж выпуска" required>
        <input type="number", id="project_year" class="input_form input_project_year" name="project_year" placeholder="введите года создания" required>
        <input type="text", id="project_author" class="input_form input_project_author" name="project_author" placeholder="ФИО автора" required>


        <input type="text", id="project_channel" class="input_form input_project_link_channel" name="project_link_channel" placeholder="ссылка на канал Youtube" required>
        <input type="text", id="project_trailer" class="input_form input_project_link_trailer" name="project_link_trailer" placeholder="ссылка на трейлер Youtube" required>


        <input type="file" id="project_file" name="file" class="input_file" title="загрузите изображение" required>

        <span class="form-decription">Изображение должно быть горизонтальное, и подписано названием передачи</span>
        <input type="submit" id="login_project_button" class="input_form_button" value="Создать">


      </form>



      <div class="col-12 d-flex flex-column align-items-center justify-content-center mb-5 mb-4">

          <button class="select_btn" id="select_project_back_btn">Назад</button>

      </div>

    </div>
  </div>

</body>
  <script src="../js/projectCard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</html>
